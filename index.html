<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <title>GRENGE AWARD 2024 Second Half MVP Trophy</title>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; maxDetectionRate: 60"
            embedded
            gesture-detector
        >
            <a-light type="directional" color="#ffffff" intensity="1" position="0 5 5"></a-light>
            
            <a-light type="ambient" color="#888888" intensity="0.5"></a-light>
            
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="./assets/asset.gltf"
                    
                ></a-asset-item>
            </a-assets>

            <a-marker
                type="pattern"
                preset="custom"
                url="./assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: entitiy;"
            >
                <a-entity
                    class="clickable"
                    gltf-model="#animated-asset"
                    position="0 3.5 0"
                    rotation="-0 0 0"
                    scale="0.30 0.30 0.30"
                    material="color: red; roughness: 0.3;"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <script>
                let marker = document.querySelector("#animated-marker");
                let model = document.querySelector("#animated-model");
                    marker.addEventListener("markerFound", function () {
                    
                        const currentPosition = model.getAttribute("position");
                        const currentRotation = model.getAttribute("rotation");
                    
                        marker.removeEventListener("markerLost", function () {
                            model.setAttribute("position", currentPosition);
                            model.setAttribute("rotation", currentRotation);
                        });
                    });
            </script>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
