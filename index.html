<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <title>GRENGE AWARD 2024 Second Half MVP Trophy</title>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; maxDetectionRate: 60 smooth: true; smoothCount: 50; smoothTolerance: 0.0001; smoothThreshold: 10"
            embedded
            gesture-detector
        >
            <a-light type="directional" color="#ffffff" intensity="1" position="0 5 5"></a-light>
            
            <a-light type="ambient" color="#888888" intensity="0.5"></a-light>
            
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="./assets/asset.glb"
                    
                ></a-asset-item>
            </a-assets>

            <a-marker
                type="pattern"
                preset="custom"
                url="./assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: entitiy;"
            >
                <a-entity
                    class="clickable"
                    gltf-model="#animated-asset"
                    position="0 3.5 0"
                    rotation="-0 0 0"
                    scale="1.0 1.00 1.0"
                    material="color: red; roughness: 0.3;"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>

        <script>
            // 閾値設定
            const POSITION_THRESHOLD = 3.0; // 位置の閾値
            const ROTATION_THRESHOLD = 1.0; // 回転の閾値

            // モデルの位置と回転を初期化
            let previousPosition = { x: 0, y: 0, z: 0 };
            let previousRotation = { x: 0, y: 0, z: 0 };

            const model = document.querySelector("#animated-model");

            model.addEventListener("componentinitialized", function () {
                // モデルの初期位置と回転を取得
                previousPosition = model.getAttribute("position");
                previousRotation = model.getAttribute("rotation");
            });

            model.addEventListener("click", function () {
                // 現在の位置と回転を取得
                const currentPosition = model.getAttribute("position");
                const currentRotation = model.getAttribute("rotation");

                // 位置と回転の変化を計算
                const positionChange = {
                    x: Math.abs(currentPosition.x - previousPosition.x),
                    y: Math.abs(currentPosition.y - previousPosition.y),
                    z: Math.abs(currentPosition.z - previousPosition.z),
                };
                const rotationChange = {
                    x: Math.abs(currentRotation.x - previousRotation.x),
                    y: Math.abs(currentRotation.y - previousRotation.y),
                    z: Math.abs(currentRotation.z - previousRotation.z),
                };

                // フィルタリングの適用
                if (
                    positionChange.x > POSITION_THRESHOLD ||
                    positionChange.y > POSITION_THRESHOLD ||
                    positionChange.z > POSITION_THRESHOLD ||
                    rotationChange.x > ROTATION_THRESHOLD ||
                    rotationChange.y > ROTATION_THRESHOLD ||
                    rotationChange.z > ROTATION_THRESHOLD
                ) {
                    // モデルの位置と回転を固定
                    model.setAttribute("position", previousPosition);
                    model.setAttribute("rotation", previousRotation);

                    // モデルのクリックイベントを無効にする
                    model.removeAttribute("gesture-handler");
                }

                // 現在の位置と回転を前回の値として保存
                previousPosition = currentPosition;
                previousRotation = currentRotation;
            });
        </script>
    </body>
</html>
